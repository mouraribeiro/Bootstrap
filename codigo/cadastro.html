<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../libs/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="logo">Logo</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index2.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./cadastro.html">Cadastro</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="tel" class="col-form-label col-form-label-sm">Telefone Preferencial</label>
                        <input type="text" id="tel" class="form-control" placeholder="(ddd) digite seu número" required>
                    </div>
                    <div class="col">
                        <label for="tel2" class="col-form-label col-form-label-sm">Telefone 2</label>
                        <input type="text" id="tel2" class="form-control" placeholder="(ddd) digite seu número">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                    </div>
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Bairro</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" id="endereco" class="form-control" placeholder="apt, bloco, etc">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value="">Selecione um estado</option>
                            <option value="ac">AC</option>
                            <option value="al">AL</option>
                            <option value="ap">AP</option>
                            <option value="am">AM</option>
                            <option value="ba">BA</option>
                            <option value="ce">CE</option>
                            <option value="df">DF</option>
                            <option value="es">ES</option>
                            <option value="go">GO</option>
                            <option value="ma">MA</option>
                            <option value="mt">MT</option>
                            <option value="ms">MS</option>
                            <option value="ms">MS</option>
                            <option value="mg">MG</option>
                            <option value="pa">PA</option>
                            <option value="pb">PB</option>
                            <option value="pr">PR</option>
                            <option value="pe">PE</option>
                            <option value="pi">PI</option>
                            <option value="rj">RJ</option>
                            <option value="rn">RN</option>
                            <option value="rs">RS</option>
                            <option value="ro">RO</option>
                            <option value="rr">RR</option>
                            <option value="sc">SC</option>
                            <option value="sp">SP</option>
                            <option value="se">SE</option>
                            <option value="to">TO</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                mensagens promocionais</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-dark but-cadastro">Realizar cadastro</button>

            </form>

            <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1" class="link-cadastre">Cadastre-se</a> para receber
                novidades.</p>

        </div> <!-- end .container -->
    </section>


    <!-- MODAL -->
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-dark">receber novidades</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../libs/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
